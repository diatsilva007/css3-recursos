<!DOCTYPE html>
<html lang="en" lang="pt-br">
<head>

    <title>Flexbox - Flexible Box Layout</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Estilo customizado -->
    <style type="text/css">

        #conteudo {
            background: #dcdcdc;
            height: 600px;
            display: flex;
            
            /*
            row|row-reverse|column|column-reverse
            
            flex-direction: row;
            */

            /*
            nowrap|wrap|wrap-reverse
            
            flex-wrap: nowrap;
            */

            /*
            flex-start|flex-end|center|space-between|space-around
            
            justify-content: space-around;
            */

            /*
            stretch|center|flex-start|flex-end|baseline
            
            align-items: baseline;
            */
        }

        .item {
            width: 100px;
            height: 100px;
            margin: 10px;
            background: white;
            border: 1px solid gray;

            /* Define o espaço de ocupado de um ítem */
            flex-grow: 0;
        }

        .item1 {
            flex-grow: 1;
        }

        .item2 {
            flex-grow: 2;
        }

        /* Ordem1 
        .ordem1 {
            order: 1;
        }*/

        /* Ordem2 
        .ordem2 {
            order: 2;
        }*/

        /* Ordem3
        .ordem3 {
            order: 3;
        }*/

        /* Ordem4
        .ordem4 {
            order: 4;
        }*/

        /* Ordem
        .ordem {
            order: -1;
        }*/

    </style>
    
</head>

<body>

    <h1>Flexbox</h1>

    <div id="conteudo">
        <div class="item item1">01</div>
        <div class="item item2">02</div>
        <div class="item">03</div>
        <div class="item">04</div>
    </div>

</body>

</html>
